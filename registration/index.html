<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Complete registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 1) Подключаем стили -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <!-- Переключатель языка -->
    <div class="lang">
      <label for="langSelect">Lang:</label>
      <select id="langSelect" aria-label="Language">
        <option value="en">EN</option>
        <option value="ua">UA</option>
        <option value="fr">FR</option>
      </select>
    </div>

    <!-- Степпер -->
    <div class="stepper">
      <div class="step step--done" data-i18n="stepPayment">Payment</div>
      <div class="line"></div>
      <div class="step step--active" data-i18n="stepCreate">Create Account</div>
      <div class="line"></div>
      <div class="step" data-i18n="stepPlan">Access plan</div>
    </div>

    <!-- Карточка -->
    <section class="card">
      <h1 class="title" data-i18n="title">Complete registration</h1>
      <p class="subtitle" data-i18n="subtitle">
        To save your progress and get Premium Access
      </p>

      <form id="regForm" novalidate>
        <!-- Email -->
        <label for="email" class="label" data-i18n="emailLabel">Your email</label>
        <input id="email" name="email" type="email"
               placeholder="example@gmail.com"
               class="input" required>

        <!-- Password -->
        <label for="password" class="label" data-i18n="passwordLabel">Your password</label>
        <input id="password" name="password" type="password"
               placeholder="********"
               class="input" minlength="6" required>
        <div class="hint" data-i18n="passwordHint">
          Password must have at least 6 characters
        </div>

        <!-- Предупреждение -->
        <div class="note">
          <span class="warn">⚠️</span>
          <p data-i18n="rememberNote">
            Please, make sure you memorized email and password above. You'll need to re-enter them.
          </p>
        </div>

        <!-- Ошибки -->
        <div id="errorBox" class="error" hidden></div>

        <!-- Кнопка -->
        <button id="submitBtn" type="submit" class="btn" disabled
                data-i18n="createBtn">Create account</button>
      </form>
    </section>
  </main>

  <!-- Модалка успеха -->
  <div id="successModal" class="modal" hidden>
    <div class="modal__card">
      <h2 class="modal__title" data-i18n="successTitle">Registration successful</h2>
      <p class="modal__text" data-i18n="successBody">Your account has been created.</p>
      <button id="closeModalBtn" class="btn btn--ok" data-i18n="close">Close</button>
    </div>
  </div>

  <!-- 2) Подключаем словари -->
  <script src="i18n.js"></script>
  <!-- 3) Подключаем логику -->
  <script src="app.js"></script>
</body>
</html>
